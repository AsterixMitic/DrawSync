services:
  nginx:
    image: nginx:1.25-alpine
    container_name: drawsync-nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    networks:
      - drawsync_net
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: drawsync-frontend-build
    entrypoint: ["/bin/sh", "-c"]
    command:
      - "cp -r /usr/share/nginx/html/. /frontend_dist/"
    volumes:
      - frontend_dist:/frontend_dist
    networks:
      - drawsync_net
    restart: "no"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: drawsync-backend
    environment:
      NODE_ENV: "${NODE_ENV:-production}"
      PORT: "${BACKEND_PORT:-3000}"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - drawsync_net
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: drawsync-postgres
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - drawsync_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - drawsync_net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: drawsync-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - drawsync_redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - drawsync_net
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: drawsync-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASSWORD}"
      RABBITMQ_DEFAULT_VHOST: "${RABBITMQ_VHOST:-/}"
    ports:
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
      - "${RABBITMQ_PORT:-5672}:5672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - drawsync_net
    restart: unless-stopped

volumes:
  drawsync_pgdata:
  drawsync_redisdata:
  frontend_dist:

networks:
  drawsync_net:
    driver: bridge
